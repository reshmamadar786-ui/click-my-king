<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:url('bg.jpg') no-repeat center center/cover;
  height:100vh;

  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:white;
  overflow:hidden;
}

h1{
  text-shadow:2px 2px 5px black;
}

#mainImg{
  width:260px;
  border-radius:15px;
  margin:15px;
}

button{
  padding:15px 25px;
  font-size:18px;
  margin:10px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

#yesBtn{
  background:#ff4d6d;
  color:white;
}

#noBtn{
  background:gray;
  color:white;
  position:relative;
}

/* Floating hearts (before YES) */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:floatUp 4s linear forwards;
  pointer-events:none;
}

@keyframes floatUp{
  to{
    transform:translateY(-120vh);
    opacity:0;
  }
}

/* Falling hearts (after YES) */
.fallHeart{
  position:fixed;
  top:-20px;
  font-size:24px;
  animation:fallDown 4s linear forwards;
  pointer-events:none;
}

@keyframes fallDown{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}

/* Confetti */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  top:50%;
  left:50%;
  animation:blast 1.5s linear forwards;
}

@keyframes blast{
  to{
    transform:translate(var(--x), var(--y));
    opacity:0;
  }
}

.gallery img{
  width:110px;
  height:110px;
  object-fit:cover;
  border-radius:10px;
  margin:6px;
}
</style>
</head>

/* Confetti blast */
function confettiBlast(){
  for(let i=0;i<80;i++){
    let c=document.createElement("div");
    c.className="confetti";

    let colors=["red","pink","yellow","blue","purple"];
    c.style.background=colors[Math.floor(Math.random()*colors.length)];

    let x=(Math.random()-0.5)*800+"px";
    let y=(Math.random()-0.5)*600+"px";
    c.style.setProperty('--x',x);
    c.style.setProperty('--y',y);

    document.body.appendChild(c);
    setTimeout(()=>c.remove(),1500);
  }
}

</html>
