<!DOCTYPE html>
<html>
<head>
  <title>My King ‚ù§Ô∏è</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }

    /* Background image layer */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('bg.jpg') no-repeat center center;
      background-size: cover;
      filter: brightness(0.85);
      z-index: -1;
    }

    #animation-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 50px;
    }

    #animation-container svg {
      width: 90%;
      max-width: 500px;
      height: 220px;
    }

    #valentine-gif {
      width: 300px;
      border-radius: 15px;
      margin-top: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border-radius: 12px;
      border: none;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: gray;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>

<div id="animation-container">
  <!-- SVG curved text -->
  <svg viewBox="0 0 500 220">
    <defs>
      <path id="text-arc" d="M50,180 A200,200 0 0,1 450,180" />
    </defs>
    <text font-size="28" fill="white" font-weight="bold">
      <textPath href="#text-arc" startOffset="50%" text-anchor="middle">
        Will you be my Valentine? üíñ
      </textPath>
    </text>
  </svg>

  <!-- Teddy GIF -->
  <img src="image1.gif" alt="Teddy Valentine" id="valentine-gif">
</div>

<!-- Yes / No buttons -->
<button id="yesBtn" onclick="yesClicked()">Yes üíò</button>
<button id="noBtn" onmouseover="moveNo()">No üíî</button>

<script>
  // Yes button
  function yesClicked(){
    document.body.innerHTML = "<h1>YAY ‚ù§Ô∏è You made me the happiest! üëëüíñ</h1>";
  }

  // No button runs away
  function moveNo(){
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);

    let btn = document.getElementById("noBtn");
    btn.style.left = x + "px";
    btn.style.top = y + "px";
  }
</script>

</body>
</html>
