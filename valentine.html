<!DOCTYPE html>
<html>
<head>
  <title>My King ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #arc-text {
      font-size: 32px;
      font-weight: bold;
      color: white;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      height: 120px; /* space for arc */
    }

    #arc-text span {
      display: inline-block;
      transform-origin: bottom center;
    }

    #valentine-gif {
      width: 300px;
      border-radius: 15px;
      margin-top: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: gray;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>

  <!-- Curved text -->
  <div id="arc-text">Will you be my Valentine? üíñ</div>

  <!-- GIF -->
  <img id="valentine-gif" src="image1.gif" alt="Teddy Valentine">

  <!-- Buttons -->
  <button id="yesBtn" onclick="yesClicked()">Yes üíò</button>
  <button id="noBtn" onmouseover="moveNo()">No üíî</button>

  <script>
    // Yes button
    function yesClicked(){
      document.body.innerHTML = "<h1>YAY ‚ù§Ô∏è You made me the happiest! üëëüíñ</h1>";
    }

    // No button runs away
    function moveNo(){
      let x = Math.random() * (window.innerWidth - 100);
      let y = Math.random() * (window.innerHeight - 50);

      let btn = document.getElementById("noBtn");
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    // Sad-shaped curved text (concave down)
    const arcText = document.getElementById("arc-text");
    const str = arcText.innerText;
    arcText.innerText = "";

    const radius = 60; // height of the curve
    const step = 8;    // spacing between letters

    for (let i = 0; i < str.length; i++) {
      const span = document.createElement("span");
      span.innerText = str[i];

      const angle = (i - str.length / 2) * step;
      const rad = angle * (Math.PI / 180);

      const x = radius * Math.sin(rad);
      const y = -radius * (1 - Math.cos(rad)); // negative = sad arc ‚à©
      span.style.transform = `translate(${x}px, ${y}px)`;

      arcText.appendChild(span);
    }
  </script>

</body>
</html>
