#animation-container {

<body>

<div id="animation-container">
  <div id="arc-text">Will you be my Valentine? üíñ</div>

</div>

<button id="yesBtn" onclick="yesClicked()">Yes üíò</button>
<button id="noBtn" onmouseover="moveNo()">No üíî</button>

<script>
function yesClicked(){
 document.body.innerHTML="<h1>YAY ‚ù§Ô∏è You made me the happiest! üëëüíñ</h1>";
}

function moveNo(){
 let x=Math.random()*(window.innerWidth-100);
 let y=Math.random()*(window.innerHeight-50);

 let btn=document.getElementById("noBtn");
 btn.style.left=x+"px";
 btn.style.top=y+"px";
}
</script>

  <script>
// Make each letter of the text curve
const text = document.getElementById("arc-text");
const str = text.innerText;
text.innerText = "";

// Adjust rotation per letter
const totalAngle = 90; // total arc in degrees
const step = totalAngle / str.length; // rotate each letter evenly

for (let i = 0; i < str.length; i++) {
  let span = document.createElement("span");
  span.innerText = str[i];
  span.style.display = "inline-block";
  span.style.transformOrigin = "bottom center";
  
  // rotate each letter around the center
  span.style.transform = `rotate(${(i - str.length/2) * step}deg)`;
  text.appendChild(span);
}
</script>
