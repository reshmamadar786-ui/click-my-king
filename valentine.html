<!DOCTYPE html>
<html>
<head>
<title>My King â¤ï¸</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:url('bg.jpg') no-repeat center/cover;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  overflow:hidden;
}

/* Question */
h1{
  color:white;
  font-size:40px;
  text-shadow:2px 2px 5px black;
  margin-bottom:20px;
}

/* Image */
#valentine-gif{
  width:300px;
  border-radius:15px;
}

/* Buttons */
button{
  padding:15px 25px;
  font-size:18px;
  margin:10px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

/* Button colors */
#yesBtn{
  background:#ff4d6d;
  color:white;
}

#noBtn{
  background:gray;
  color:white;
  position:relative;
}

/* Button container */
#buttons{
  margin-top:20px;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation:floatUp 4s linear forwards;
  z-index:9999;
}

@keyframes floatUp{
  to{
    transform:translateY(-110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ğŸ’–</h1>

<img src="love.png" id="valentine-gif">

<div id="buttons">
  <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’˜</button>
  <button id="noBtn" onmouseover="moveNo()">No ğŸ’”</button>
</div>

<script>
function yesClicked(){
  document.body.innerHTML =
  "<h1 style='color:white'>YAY â¤ï¸ You made me the happiest! ğŸ‘‘ğŸ’–</h1>";
}

function moveNo(){
  let btn=document.getElementById("noBtn");
  btn.style.position="absolute";

  let x=Math.random()*(window.innerWidth-100);
  let y=Math.random()*(window.innerHeight-50);

  btn.style.left=x+"px";
  btn.style.top=y+"px";
}

/* Floating hearts generator */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="ğŸ’–";
  heart.style.left=Math.random()*100+"vw";

  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),4000);
},500);
</script>

</body>
</html>
