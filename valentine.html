<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:url('bg.jpg') no-repeat center/cover;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:white;
  overflow:hidden;
}

h1{ text-shadow:2px 2px 5px black; }

#mainImg{
  width:260px;
  border-radius:15px;
  margin:15px;
}

button{
  padding:15px 25px;
  font-size:18px;
  margin:10px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

#yesBtn{ background:#ff4d6d; color:white; }
#noBtn{ background:gray; color:white; position:relative; }

/* FLOATING HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:floatUp 4s linear forwards;
}

@keyframes floatUp{
  to{ transform:translateY(-120vh); opacity:0; }
}

/* BIG HEART FALL */
.fallHeart{
  position:fixed;
  top:-20px;
  font-size:38px;
  animation:fall 5s linear forwards;
}

@keyframes fall{
  to{ transform:translateY(120vh); opacity:0; }
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:12px;
  height:12px;
  animation:confettiPop 3s ease-out forwards;
}

@keyframes confettiPop{
  to{
    transform:translate(var(--x),var(--y)) rotate(720deg);
    opacity:0;
  }
}

/* FIREWORKS */
.fire{
  position:fixed;
  width:8px;
  height:8px;
  border-radius:50%;
  animation:boom 1.4s ease-out forwards;
}

@keyframes boom{
  to{
    transform:translate(var(--bx),var(--by));
    opacity:0;
  }
}

.gallery img{
  width:110px;
  height:110px;
  border-radius:10px;
  margin:6px;
  object-fit:cover;
}
</style>
</head>

<body>

const imgs=[

/* SMALL FLOAT HEARTS */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ğŸ’–";
  h.style.left=Math.random()*window.innerWidth+"px";

/* BIG HEART RAIN */
function startHearts(){
  setInterval(()=>{
    let h=document.createElement("div");
    h.className="fallHeart";

/* CONFETTI BURST */
function startConfetti(){
  const colors=["red","yellow","lime","cyan","pink","orange"];

  setInterval(()=>{
    let ox=Math.random()*window.innerWidth;
    let oy=Math.random()*window.innerHeight;

    for(let i=0;i<30;i++){
      let c=document.createElement("div");
      c.className="confetti";
      c.style.background=colors[Math.floor(Math.random()*colors.length)];
      c.style.left=ox+"px";
      c.style.top=oy+"px";

      c.style.setProperty('--x',(Math.random()-0.5)*400+"px");
      c.style.setProperty('--y',(Math.random()-0.5)*400+"px");

      document.body.appendChild(c);
      setTimeout(()=>c.remove(),3000);
    }
  },800);
}

/* ğŸ† FIREWORKS */
function startFireworks(){
  const colors=["#ff0","#f0f","#0ff","#fff","#ff4d6d"];

  setInterval(()=>{
    let ox=Math.random()*window.innerWidth;
    let oy=Math.random()*window.innerHeight;

    for(let i=0;i<50;i++){
      let f=document.createElement("div");
      f.className="fire";
      f.style.background=colors[Math.floor(Math.random()*colors.length)];
      f.style.left=ox+"px";
      f.style.top=oy+"px";

      f.style.setProperty('--bx',(Math.random()-0.5)*600+"px");
      f.style.setProperty('--by',(Math.random()-0.5)*600+"px");

      document.body.appendChild(f);
      setTimeout(()=>f.remove(),1400);
    }
  },1000);
}
</script>
