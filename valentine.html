<!DOCTYPE html>
<html>
<head>
  <title>My King ‚ù§Ô∏è</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }

    /* Background image layer */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('bg.jpg') no-repeat center center;
      background-size: cover;
      filter: brightness(0.85);
      z-index: -1;
    }

    #animation-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 50px;
    }

    #arc-text {
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-align: center;
      line-height: 1em;
      display: flex;
      justify-content: center;
    }

    #arc-text span {
      display: inline-block;
      transform-origin: bottom center;
    }

    #valentine-gif {
      width: 300px;
      border-radius: 15px;
      margin-top: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border-radius: 12px;
      border: none;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: gray;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>

<div id="animation-container">
  <div id="arc-text">Will you be my Valentine? üíñ</div>
  <img src="image1.gif" alt="Teddy Valentine" id="valentine-gif">
</div>

<button id="yesBtn" onclick="yesClicked()">Yes üíò</button>
<button id="noBtn" onmouseover="moveNo()">No üíî</button>

<script>
function yesClicked(){
  document.body.innerHTML = "<h1>YAY ‚ù§Ô∏è You made me the happiest! üëëüíñ</h1>";
}

function moveNo(){
  let x = Math.random() * (window.innerWidth - 100);
  let y = Math.random() * (window.innerHeight - 50);

  let btn = document.getElementById("noBtn");
  btn.style.left = x + "px";
  btn.style.top = y + "px";
}

// Make text curved
const text = document.getElementById("arc-text");
const str = text.innerText;
text.innerText = "";

const radius = 120; // adjust for curve height
const angleStep = 6; // adjust spacing between letters

for(let i=0; i<str.length; i++){
  const span = document.createElement("span");
  span.innerText = str[i];
  const angle = (i - str.length/2) * angleStep;
  const rad = angle * (Math.PI / 180);
  const x = radius * Math.sin(rad);
  const y = radius * (1 - Math.cos(rad));
  span.style.transform = `translate(${x}px, -${y}px)`;
  text.appendChild(span);
}
</script>

</body>
</html>
